<div class="add-employee">
    <div>
        <label for="name">Name :</label>
        <input type="text" name="name" ng-model="$ctrl.name" required>
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="number" name="salary" ng-model="$ctrl.salary" required> 
    </div>
    <div>
        <input type="button" value="Save" ng-click="$ctrl.onAdd({
            name:$ctrl.name,
            salary:$ctrl.salary
        })" class="btn btn-primary">
    </div>
</div>
